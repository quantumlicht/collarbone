<div class="panel panel-default">
	<div class="panel-heading">
		<h1 class="panel-title">
		<small><a href="#users/{{author}}">{{author}}</a></small> - <small>{{formatDate postDate}}</small>	
		{{title}}</h1>
    	
	</div>
  	<div class="panel-body">
  		{{content}}
  	</div>
  	<div class="panel-footer">
  		<div id="comment">
  			<textarea placeholder="Comment" style="resize:none; width:100%;"></textarea>
  		</div>
      <button id="commentSubmit" class="btn btn-xs btn-primary">Comment</button>
      <div id="commentContainer"></div>
    </div>
	{{#if admin}}
	<button class="btn btn-xs btn-primary edit-post">Edit</button>
  <button class="btn btn-xs btn-danger delete-post">Delete</button>
	{{/if}}
</div>
