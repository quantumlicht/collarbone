{{#if partialRender}}
	<h3>
		<a href="#trivia/{{id}}">{{title}}</a>
	</h3>
	<small>Submitted by <a href="#users/{{author}}">{{author}}</a> on {{parseDate triviaDate}}</small>	

{{else}}

<div class="panel panel-default">
	<div class="panel-heading">
		<h1 class="panel-title">
		<small>{{author}}</small> - <small>{{parseDate triviaDate}}</small>	
  		{{title}}
		</h1>
    	
	</div>
  	<div class="panel-body">
  		{{#each hints}}
  		<button type="button" id="tooltip-btn" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="top" data-content="{{hint}}">
  		Show Hint
		</button>
			
		{{/each}} 
  	</div>
  	<div class="panel-footer">
  		<div id="comment">
  			<textarea placeholder="Comment" style="resize:none; width:100%;"></textarea>
  		</div>
      <button id="commentSubmit" class="btn btn-xs btn-primary">Comment</button>
      <div id="commentContainer"></div>
    </div>
{{/if}}
